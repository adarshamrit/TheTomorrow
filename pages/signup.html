<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      .form_group {
        background-image: url(/TheTomorrow/img/23670.jpg);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 200px;
        border-radius: 5px 5px 0 0;
      }

      .form_title {
        text-align: center;
        color: #ffffff;
        font-size: 100px;
        padding-top: 30px;
      }

      .form_control {
        background-color: #f0f0f0;
      }

      .btn-submit {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
      }

      .btn-submit:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form_group">
      <div class="form_title">SignUp</div>
    </div>

    <div class="container">
      <form action="#">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="psw"
            placeholder="Enter password"
            name="pwd"
          />
        </div>

        <button type="button" onclick="saveData()" class="btn-submit">
          Submit
        </button>
      </form>
    </div>

    <script>
      function saveData() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let psw = document.getElementById("psw").value;

        let user_records = JSON.parse(localStorage.getItem("users")) || [];

        if (user_records.some((v) => v.email === email)) {
          alert("Duplicate email. Please use a different email address.");
        } else {
          user_records.push({
            name: name,
            email: email,
            psw: psw,
          });

          localStorage.setItem("users", JSON.stringify(user_records));
          window.location.href = "/TheTomorrow/pages/login.html";
        }
      }
    </script>
  </body>
</html>
